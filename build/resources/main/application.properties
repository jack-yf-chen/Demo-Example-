spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/local_test?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.testOnReturn.poolPreparedStatements=true
spring.datasource.testOnReturn.maxOpenPreparedStatements=20

spring.thymeleaf.prefix=classpath:/templates/

mybatis.typeAliasesPackage=com.example.entity
mybatis.mapperLocations=classpath:/mapper/*.xml
# LOGGING
logging.level.com.ibatis=DEBUG 